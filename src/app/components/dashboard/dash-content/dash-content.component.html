<div class="turf-booking-container">
  <h2>Mumbai Turf Booking Slots</h2>

  <div *ngFor="let turf of turfs" class="turf-section">
    <div class="turf-header">
      <img [src]="turf.image" alt="{{ turf.name }}" class="turf-image" />
      <div>
        <h3>{{ turf.name }}</h3>
        <p>{{ turf.location }}</p>
      </div>
    </div>

    <div class="slots-grid">
      <div *ngFor="let slot of timeSlots" class="slot" [class.available]="!isBooked(turf.name, slot)"
        [class.booked]="isBooked(turf.name, slot)" (click)="toggleSlot(turf.name, slot)"
        [attr.title]="isBooked(turf.name, slot) ? 'Booked' : 'Available'">
        {{ slot }}
      </div>
    </div>
  </div>
</div>
